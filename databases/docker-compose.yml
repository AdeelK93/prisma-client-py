# copied from https://github.com/prisma/prisma-engines/blob/main/docker-compose.yml
version: "3"
services:

  mysql-8-0:
    image: mysql:8.0.28
    command: mysqld
    restart: always
    platform: linux/x86_64
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_USER: prisma
      MYSQL_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3307:3306"
    networks:
      - databases
    tmpfs: /var/lib/mysql8

  postgresql-10:
    image: postgres:10
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5432:5432"
    networks:
      - databases

  postgresql-11:
    image: postgres:11
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
    ports:
      - "5433:5432"
    networks:
      - databases
networks:
  databases: null
