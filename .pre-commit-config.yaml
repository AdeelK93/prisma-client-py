repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: check-vcs-permalinks
    -   id: end-of-file-fixer
        exclude: -*.py.jinja
    -   id: trailing-whitespace
    -   id: mixed-line-ending
        args: [--fix=crlf]
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
